sudo: required
dist: trusty
services:
  - docker

language: go

go:
  - 1.9.4

os:
  - linux
  - osx

env:
  global:
    # Cross-compile for amd64 only to speed up testing.
    - GOX_FLAGS="-arch amd64"

addons:
  apt:
    packages:
      - python-virtualenv

before_install:
  - umask 022
  # Redo the travis setup but with the elastic/libbeat path. This is needed so the package path is correct
  - mkdir -p $HOME/gopath/src/github.com/uphy/commandbeat/
  - rsync -az ${TRAVIS_BUILD_DIR}/ $HOME/gopath/src/github.com/uphy/commandbeat/
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/github.com/uphy/commandbeat/
  - cd $HOME/gopath/src/github.com/uphy/commandbeat/
  - go get github.com/mattn/goveralls

install:
  - true

script:
  - ./build.sh
  - $GOPATH/bin/goveralls -service=travis-ci

after_success:
  # Copy full.cov to coverage.txt because codecov.io requires this file

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: '/home/travis/gopath/src/github.com/uphy/commandbeat/build/dist/*'
  overwrite: true
  on:
    tags: true
